<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #form{
        margin: auto;
        width: 200px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        background: #ddd;
        padding: 20px;
        border-radius: 5px;
        border: 2px solid #2a2b2c;
    }

    #form div{
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    h1{
        text-align: center;
    }
</style>
<body>
    <form id="form">
        <h1>Login</h1>
        <div>
            <span>User: </span>
            <input type="text" id="user">
        </div>
        <div>
            <span>Password: </span>
            <input type="password" id="pass">
        </div>
        <div>
            <input type="submit" id="login" value="Login">
        </div>
    </form>
</body>
<script>
    let data;
    (function () {
        let form = document.getElementById("form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            let user = document.getElementById("user").value;
            let pass = document.getElementById("pass").value;

            await fetch('./services/login.php?user='+user+'&pass='+pass, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'cors'
            }).then((res) => res.json()).then(res => {
                console.log(res)
                if(res.status){
                    if(res.status == "ok"){
                        data = {
                            'status': res.status,
                            'token': res.token
                        };
                    }else{
                        data = {
                            'status': res.status,
                            'message': res.message
                        };
                    }
                }
            });
            if(data.token){
                document.getElementsByTagName("body")[0].removeChild(document.getElementById("form"));

                let new_el = document.createElement("h1");
                new_el.innerText = "User token: " + data.token; 

                document.getElementsByTagName("body")[0].appendChild(new_el);
            }else{
                alert(data.message);
            }
        });
    })();
</script>

</html>
